<!-- Stwórz formularz, który pozwoli na zapis uczestnika na szkolenie - pola:

- imię
- nazwisko
- mail
- telefon
- wybór miasta (Kraków, Warszawa, Gdańsk) - select
- płeć - radio
- zgoda na dane osobowe - checkbox
- wiadomość - textarea

Zadanie wyślij za pomocą GitHub Pages.

Podpowiedź przed wysłaniem zadania do sprawdzenia:
- sprawdź dopasowanie labelek do pól formularza
- sprawdź, czy formularz wysyła maile na Twój adres z wykorzystaniem serwisu https://formspree.io/
- sprawdź poprawność składni w walidatorze W3C https://validator.w3.org/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/" method="GET"></form>

    <label for="name">Imię</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="surname">nazwisko</label>
    <input type="text" name="surname" id="surname"><br><br>
    <label for="email">mail</label>
    <input type="email" name="email" id="email"><br><br>
    <label for="telNo">Telefon: </label>
    <input type="tel" id="telNo" name="telNo" minlength="9" maxlength="13"><br><br>
    
    <label for="city">Wybierz miasto</label>
    <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select>
    <br><br>

    <label><input type="radio" name="gender">Kobieta</label>
    <label><input type="radio" name="gender">Mężczyzna</label>
    <label><input type="radio" name="gender">Nie chcę podawać</label>
    <br><br>

    <label><input type="checkbox" name="consent">zgoda na dane osobowe</label>
    <br><br>

    <label for="message">wiadomość</label><br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br><br>
    
    <input type="submit" value="Wyślij zgłoszenie">

</body>
</html>
